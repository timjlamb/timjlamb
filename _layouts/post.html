<!DOCTYPE html>
<html>

  {% include head.html %}


<body id="page-top" class="index">

    {% include header.html %}

    <div class="container">
        <div class="row" style="margin-top: 10em;">
            <div class="portfolio-caption">
                <h2>{{ page.title }}</h2>
                <p class="text-muted">{{ page.subtitle }}</p>
                <p class="text-muted">{{ page.date | date: "%-d %B %Y" }}</p>
                <p>{{ page.content }}</p>
                {% if page.thumbnail %}
                <img src="img/portfolio/{{ page.thumbnail }}" class="img-responsive img-centered" alt="">
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:2em;">
        <a href="{{ site.url }}">← Back Home</a>
    </div>
</body>
</html>
