<!-- Blog -->
    <section id="blog" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Mr Tim's Blog</h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-12 col-sm-12 portfolio-item">
                    <div class="portfolio-caption">
                        <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}"><h2>{{ post.title }}</h2></a>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <p><strong>{{ post.date | date: "%-d %B %Y" }}</strong></p>
                        <p>{{ post.excerpt }}</p>
                        {% if post.thumbnail %}
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        {% endif %}
                        <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">Read More</a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
