<section id="book">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-left">
                    <h2 class="section-heading">Contact Mr Tim</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-left">
                    <!-- New Form -->
                    <form action="https://formspree.io/{{ site.email }}" method="POST">
                        <div class="col-md-6 text-left">
                            <div class="control-group form-group">
                                <label for="name">Your Name</label>
                                <input class="form-control" type="text" name="name" id="name" />
                            </div>
                            <div class="control-group form-group">
                                <label for="email">Your Email</label>
                                <input class="form-control" type="text" name="_replyto" id="email" />
                            </div>
                        </div>
                        <div class="col-md-6 text-left">
                            <div class="control-group form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" id="message" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <ul class="actions" style="list-style: none; padding: 0; margin: 0; position: relative;">
                                <li><input type="submit" value="Send Message" class="btn btn-xl" /></li>
                                <!-- <li><input type="reset" value="Clear" class="btn btn-xl" /></li> -->
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
